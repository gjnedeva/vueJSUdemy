<!DOCTYPE html>
<html lang="en">
<script src="../vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{name}} {{age}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p v-once>{{changeAges()}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{randomNumber()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="imageSrc" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>
</body>
</html>
<script>
   new Vue({
        el: '#exercise',
        data: {
            name: 'Gloria!',
            age: 27,
            imageSrc:'https://www.epicentrofestival.com/wp-content/uploads/2019/10/7.5-Pre-Lit-Christmas-Tree-Premium-PNG-Transparent-720x896.jpg'
        },
        methods: {
            changeAges: function () {
                age2  = this.age * 3;
                return age2;
            },
            randomNumber: function () {
             return Math.random(0,1)
            }
        }
    })
</script>
