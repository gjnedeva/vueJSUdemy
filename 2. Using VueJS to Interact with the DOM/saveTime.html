<html lang="en">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>SaveTime</title>
</head>
<body>
<div id="app">
    <!--v-on can be replaced with @ -->
    <button @click="changeLink">Click to change link</button>
    <!--v-bind can be replaced with : -->
    <a :href="link">Link </a>
</div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            link: 'https://www.google.com/'
        },
        methods: {
            changeLink: function () {
                this.link = 'https://www.apple.com/'
            }
        }
        });
</script>
